version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14
    container_name: soccer-prediction-db
    environment:
      POSTGRES_DB: soccer_predictions
      POSTGRES_USER: soccer_user
      POSTGRES_PASSWORD: soccer_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - soccer-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: soccer-prediction-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - soccer-network

  # Backend API
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: soccer-prediction-api
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://soccer_user:soccer_password@postgres:5432/soccer_predictions
      REDIS_URL: redis://redis:6379
      PORT: 3001
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - postgres
      - redis
    networks:
      - soccer-network
    command: npm run dev

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: soccer-prediction-frontend
    environment:
      REACT_APP_API_URL: http://localhost:3001/api
      REACT_APP_WEBSOCKET_URL: ws://localhost:3001
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - soccer-network
    command: npm start

  # Python ML Service (for future phases)
  ml-service:
    build:
      context: ./ml-models
      dockerfile: Dockerfile
    container_name: soccer-prediction-ml
    environment:
      PYTHONPATH: /app
      DATABASE_URL: postgresql://soccer_user:soccer_password@postgres:5432/soccer_predictions
    ports:
      - "8000:8000"
    volumes:
      - ./ml-models:/app
      - /app/.venv
    depends_on:
      - postgres
    networks:
      - soccer-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  redis_data:

networks:
  soccer-network:
    driver: bridge